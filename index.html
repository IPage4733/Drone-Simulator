    <script type="module">
      import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
      Chatbot.init({
        chatflowid: "6347d04f-cf4e-4eb5-b955-186951bfb1a7",

        chatflowConfig: {},
        observersConfig: {},
        theme: {
          button: {
